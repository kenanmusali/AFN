<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./Images/Favicon/favicon.svg" />
    <title>AFN | rent a car</title>
</head>

<body>
    <div class="div-Background">
        <div class="div-header">
            <img class="logo" src="./Images/Logo/logo.svg" alt="Logo">
            <div class="div-header-adds">
                <img class="icon" src="./Icons/location.svg" alt="Location">
                <p class="headerText">Bakı ş., Xocalı pr.13</p>
            </div>
            <div class="div-header-adds">
                <img class="icon" src="./Icons/call.svg" alt="Contact">
                <p class="headerText"> (+994) 50 394 91 94</p>
            </div>
            <div class="div-header-adds">
                <img class="icon" src="./Icons/call.svg" alt="Contact">
                <p class="headerText"> (+994) 12 490 11 64</p>
            </div>
            <div class="div-header-adds">
                <img class="icon" src="./Icons/mail.svg" alt="eMail">
                <p class="headerText">info@afnrentacar.az</p>
            </div>

            <img class="hamMenu" src="./Icons/hamMenu.svg" alt="hamMenu">
        </div>

        <div class="div-headerHome">
            <img class="car" src="./Images/Car/hundai-elantra-econom-1 1.png">
            <div class="div-sec">
                <p class="text"><span class="span">EKENOM</span><br>KLASS</p>
                <p class="text1"><span class="span1">Premium Klass</span><br>avtomobillərinin kirayəsi</p>
            </div>
            <div class="div-sec1">
                <button type="button" class="orange-button">İndi icarə et →</button>
            </div>
            <div class="div-sec2">
                <p class="text2">60 AZN/Gün</p>
                <div class="div-text">
                    <p class="text2">01/<span class="text2-1">05</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="div-headersection">
        <div class="div-img">
            <img class="img1" src="./Images/Car/econom-cl 1.png">
            <p class="text3">Ekonom</p>
        </div>
        <div class="div-img">
            <img class="img" src="./Images/Car/business-cl 1.png">
            <p class="text3">Biznes</p>
        </div>
        <div class="div-img">
            <img class="img" src="./Images/Car/crossover-cl 1.png">
            <p class="text3">Crossover&SUVs</p>
        </div>
        <div class="div-img">
            <img class="img" src="./Images/Car/buses-cl 1.png">
            <p class="text3">Avtobuslar</p>
        </div>
        <div class="div-img">
            <img class="img" src="./Images/Car/Rectangle 261.png">
            <p class="text3">Premium</p>
        </div>
    </div>
</body>

</html>
